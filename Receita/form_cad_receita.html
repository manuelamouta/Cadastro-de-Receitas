<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Receitas</title>
</head>
<body>
    <h1>Manutenção de Receitas</h1>
    <form action="index.php" method="post" enctype="multipart/form-data">
        <fieldset>
            <legend>Formulário</legend>
            <label for="id">Id:</label>
            <input type="text" name="id" readonly value={id}>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" value={nome}>
            <label for="ingredientes">Ingredientes:</label>
            <input type="text" name="ingredientes" value={ingredientes}>
            <label for="foto_prato">Foto do Prato:</label>
            <input type="file" name="foto_prato" value={foto_prato}>
            <label for="modo_preparo">Modo de Preparo:</label>
            <input type="file" name="modo_preparo" value={modo_preparo}>
            <label for="tempo_preparo">Tempo de Preparo:</label>
            <input type="file" name="tempo_preparo" value={tempo_preparo}>
            <button type="submit" name="acao" value="salvar">Salvar</button>
            <button type="submit" name="acao" value="excluir">Excluir</button>
            <input type="reset" value="Cancelar">
        </fieldset>
    </form>
</body>
</html>
